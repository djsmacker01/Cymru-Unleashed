    <script>
        // Social Share Tracking
        document.querySelectorAll('.share-button').forEach(button => {
            button.addEventListener('click', function (e) {
                const platform = this.classList[1];
                gtag('event', 'share', {
                    'method': platform,
                    'content_type': 'page',
                    'content_id': window.location.pathname,
                    'event_category': 'Social',
                    'event_label': platform
                });
            });
        });

        // Copy to Clipboard Function
        function copyToClipboard() {
            const url = window.location.href;
            navigator.clipboard.writeText(url).then(() => {
                // Show success message
                const button = document.querySelector('.copy-link');
                const originalIcon = button.innerHTML;
                button.innerHTML = '<i class="fas fa-check"></i>';
                button.style.background = '#28a745';

                // Track the copy event
                gtag('event', 'share', {
                    'method': 'copy_link',
                    'content_type': 'page',
                    'content_id': window.location.pathname,
                    'event_category': 'Social',
                    'event_label': 'Copy Link'
                });

                // Reset button after 2 seconds
                setTimeout(() => {
                    button.innerHTML = originalIcon;
                    button.style.background = '#6c757d';
                }, 2000);
            }).catch(err => {
                console.error('Failed to copy text: ', err);
            });
        }

        // Add hover effect to the entire share buttons container
        const shareContainer = document.querySelector('.social-share-buttons');
        shareContainer.addEventListener('mouseenter', () => {
            shareContainer.style.transform = 'translateY(-5px)';
        });
        shareContainer.addEventListener('mouseleave', () => {
            shareContainer.style.transform = 'translateY(0)';
        });
    </script>
